<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 640px;
            max-width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 10px;
            color: #333333;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666666;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        .form-group small {
            color: #ff0000;
            font-size: 12px;
        }

        .birthday-group {
            display: flex;
            gap: 10px;
        }

        .birthday-group input {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #ffffff;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666666;
        }

        footer a {
            color: #ff6600;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MULAH</div>
        <h1>Registration</h1>
        <p>Please fill up your details.</p>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Name" required />
                <small>*Please insert a name.</small>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <div class="birthday-group">
                    <input id="day" type="number" placeholder="DD" min="1" max="31" required />
                    <input id="month" type="number" placeholder="MM" min="1" max="12" required />
                    <input id="year" type="number" placeholder="YYYY" min="1900" max="2025" required />
                </div>
                <small>*Please insert your birthday.</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email Address" required />
                <small>*Please insert a valid email address.</small>
                <br>
                <input id="noEmail" type="checkbox" onclick="toggleEmail()"> No email address
            </div>
            <button type="submit">Continue</button>
        </form>
        <footer>
            Powered by <a href="https://www.MulahRewards.com">MulahRewards.com</a>
        </footer>
    </div>

    <script>
        function toggleEmail() {
            const emailInput = document.getElementById('email');
            const noEmailCheckbox = document.getElementById('noEmail');

            if (noEmailCheckbox.checked) {
                emailInput.value = '';
                emailInput.disabled = true;
                emailInput.required = false;
            } else {
                emailInput.disabled = false;
                emailInput.required = true;
            }
        }

        function submitForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const email = document.getElementById('email').value || 'No email provided';

            localStorage.setItem('name', name);
            localStorage.setItem('birthday', `${day}-${month}-${year}`);
            localStorage.setItem('email', email);

            window.location.href = 'page3.html';
        }
    </script>
</body>
</html>
